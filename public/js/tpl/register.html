<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Angular Todo application</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
 
<div class="col-sm-4 col-sm-offset-4">
    <div class="well">
        <h3>Register</h3>
        <form>
            <div class="form-group">
                <input type="name" class="form-control" placeholder="Name" ng-model="newUser.name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="newUser.email">
            </div>
 
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="newUser.password">
            </div>
            <button class="btn btn-primary" ng-click="register()">Submit</button>
        </form>
        <br/>
        <a ui-sref="login" >Login</a>
    </div>
</div>
 
</body>
 
<script src="/node_modules/angular/angular.js"></script>
<script src="/node_modules/angular-ui-router/build/angular-ui-router.js"></script>
<script src="/node_modules/satellizer/satellizer.js"></script>
 
<script src="/js/app.js"></script>
<script src="/js/authController.js"></script>
<script src="/js/todoController.js"></script>
</html>
