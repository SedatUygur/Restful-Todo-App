<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Angular Todo application</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-app="todoApp">
 
<div class="row">
    <div class="col-lg-12"><br></div>
</div>
<div class="col-sm-4 col-sm-offset-4">
    <div class="well">
        <h3>Todo of {{currentUser.name}}</h3>
        <table class="table table-striped">
            <tr ng-repeat='todo in todos'>
                <td>
                    <input type="checkbox" ng-checked="todo.is_done"  ng-true-value="1" ng-false-value="0" ng-model="todo.is_done" ng-change="update($index)">
                </td>
                <td>{{todo.description }}</td>
                <td><button class="btn btn-danger btn-xs" ng-click="delete($index)">  <span class="glyphicon glyphicon-trash" ></span></button></td>
            </tr>
        </table>
         <form>
            <div class="form-group">
                <input  ng-keyup="$event.keyCode == 13 ? save() : null" type="text" class="form-control" placeholder="Add Todo" ng-model="newTodo.description">
            </div>
        </form>
 
        <br/>
        <button class="btn btn-danger" ng-click="logout()">Logout</button>
    </div>
</div>
 
</body>
 
<script src="/node_modules/angular/angular.js"></script>
<script src="/node_modules/angular-ui-router/build/angular-ui-router.js"></script>
<script src="/node_modules/satellizer/satellizer.js"></script>
 
<script src="/js/app.js"></script>
<script src="/js/authController.js"></script>
<script src="/js/todoController.js"></script>
</html>
